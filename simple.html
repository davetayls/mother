
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Window Example</title>
    <style>
        #simple {
            border: solid 1px red;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 300px;
            width: 600px;
            margin: -150px 0 0 -300px;
            overflow: hidden;
        }
        #simple:after {
            display: block;
            content: "";
            position: absolute;
            top: -50px;
            left: -900px;
            right: -1200px;
            height: 400px;
            border-left: solid 1px red;
            border-right: solid 1px green;
        }
        .mother__child {
            font-size: 40px;
            text-align: center;
            line-height: 290px;

            position: absolute;
            left: 0;
            top: 0;
            background: rgba(0, 255, 0, 0.5);
            width: 200px;
            height: 100%;
            float: left;
        }
        .mother__child:nth-child(2n){
            background: rgba(0,0,255,0.5);
        }
        .mother__child--loading {
            background: rgba(255, 0, 0, 0.5);
        }
        .point {
            background: red;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <script type="text/x-tmpl">
        <div class="child">child</div>
    </script>
    <div id="distance">kjkj</div>
    <div id="simple"></div>
    <script src="Stats.js"></script>
    <script>
        // displays current and past frames per second attained by scene
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.bottom = '0px';
        stats.domElement.style.zIndex = 100;
        document.body.appendChild( stats.domElement );
    </script>
    <script src="mother.js"></script>
    <script>
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        function Item(mother, child) {
            this.mother = mother;
            this.child  = child;
        }
        Item.prototype = {
            dimensions: new Mother.Vec2(200,300),
            render: function(){
                var child = this.child;
                child.el.innerHTML = child.deltas.origin.x;
            },
            load: function(){
                this.child.loading(false);
            },
            clean: function(){
                this.child.el.innerHTML = '';
            }
        };
        var dist = document.getElementById('distance');

        var m = new Mother('#simple', Item);
        m.on('position.set', function(){
            dist.innerHTML = m.deltas.distance.x + ' - '+ m.deltas.children.x;
            stats.update();
        })
        .on('updateChildren.swap', function(){
        })
        ;
    </script>


    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
